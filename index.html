<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            $(".appendUsers").append($('<td>').append($(".first_name:text").val()));
            $(".appendUsers").append($('<td>').append($(".last_name:text").val()));
            $(".appendUsers").append($('<td>').append($(".email:text").val()));
            $(".appendUsers").append($('<td class=newContact>').append($(".contacts:text").val()));
        });
    });
    </script>
</head>
<body>
    <div class="container">
        <div class="users">
            <p class="first_name">First Name</p>
            <p class="last_name">Last Name</p>
            <p class="emails">Email</p>
            <p class="contact">Contacts</p>
        </div>
        <div class="user_container">
                <table class="appendUsers"></table>
        </div>
        <h1>Add Users</h1>
        <form class="form1" action="">
                <p>First Name</p><input type="text" class="first_name" value="First Name">
                Last Name<input type="text" class="last_name" value="Last Name">
                Email<input type="text" class="email" value="Email">
                Contact<input type="text" class="contacts" value="Contact #">
        </form>
        <button>Add Users</button>
    </div>

    <!-- <button>append</button> -->
</body>
</html>
